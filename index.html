<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/css/weather-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
	<div id="container">
			<h1><i class="wi wi-day-sunny"></i> Local Weather App</h1>	

			<div id="summary-info-box">
				<h2>In your location, it is currently: </h2> 
				<div id="summary">
					<canvas id="icon1" width="128" height="128"></canvas>
					<h2><span id="summary-insert"></span></h2>
				</div>

				<div id="info">
					<div id="temperature">
						<h3>Temperature: <span id="temp-insert"></span> <span id="degrees">F</span></h3>
					</div>
					<div id="humidity">
						<h3>Humidity: <span id="hum-insert"></span>%</h3>
					</div>
					<div id="visibility">
						<h3>Visibility: <span id="visibility-insert"></span> miles</h3>
					</div>	
					<div id="wind">
						<h3>Wind Speed: <span id="wind-insert"></span> mph</h3>
					</div>	
				</div>
			</div>
				
			
			<button id="button">Get Local Weather</button>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/skycons.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
